<dom-module id='todo-renderer'>
  <template>
    <style>
      :host {
        display:block;
      }

      .todoText {
        display:inline-block;
        @apply --layout-flex;
        @apply --layout-horizontal;

      }

      .todoText > paper-input {
        @apply --layout-flex;
      }

      .todoText[is-done] {
        text-decoration: line-through;
      }


      .mat {
        padding:1em;
        @apply --layout-horizontal;
          @apply --layout-center;
      }



    </style>
    <div class='mat'>
        <paper-checkbox id='statusCheckbox' checked='{{todo.status}}' on-change="statusChanged"></paper-checkbox>
      <dom-if if='[[editing]]' on-dom-change='domChanged1'>
        <template >
          <div class='todoText' ><paper-input id='textField' value='[[todo.text]]' on-blur='finishEdit' on-change="textChanged"></paper-input></div>
        </template>
      </dom-if>

      <dom-if if='[[!editing]]'>
        <template >
          <div class='todoText'  is-done$='[[todo.status]]' on-click='startEdit'>[[todo.text]]</div>
        </template>
      </dom-if>

      <paper-icon-button icon='remove' on-click='removeMe' raised><iron-icon icon='cancel'></iron-icon> Remove </paper-icon-button>
  </div>

      <paper-dialog id='dlg' opened='{{askConfirm}}'>
        <h2>Want to remove ? </h2>
        <p>
          Please confirm if you want to delete this note...
        </p>
        <div class='.buttons'>
          <paper-button dialog-confirm on-click='removeConfirmed'>Ok</paper-button>
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
      </paper-dialog>


  </template>
</dom-module>
